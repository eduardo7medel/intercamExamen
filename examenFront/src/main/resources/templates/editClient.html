<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>EditClient</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script>
        function editarCliente(idClient, nombre, app, apm, fn, ingresos, cp) {

            if(idClient != "null"){
                window.location.href = "editClientById?id="+idClient+"&nombre="+nombre+"&app="+app+"&apm="+apm+"&fn="+fn+"&ingresos="+ingresos+"&cp="+cp;
            }else{
                window.location.href = "saveClient?nombre="+nombre+"&app="+app+"&apm="+apm+"&fn="+fn+"&ingresos="+ingresos+"&cp="+cp;
            }
        }

        function cancelar() {
            window.location.href = "index";
        }
    </script>
</head>
<body>
    <div>
        <div class="form-group">
            <div class="container input-group">
                <div class="row">
                    <div class="col-2">
                        <label for="id">Id</label>
                    </div>
                    <div class="col-4">
                        <input id="id" type="text" class="form-control" placeholder="Id" th:value="${client.id}" disabled="disabled">
                    </div>
                </div>

                <div class="row">
                    <div class="col-2">
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="col-4">
                        <input id="nombre" type="text" class="form-control" placeholder="Nombre" th:value="${client.nombre}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2">
                        <label for="apellidoPaterno">Apellido Paterno</label>
                    </div>
                    <div class="col-4">
                        <input id="apellidoPaterno" type="text" class="form-control" placeholder="Apellido Paterno" th:value="${client.apellidoPaterno}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2">
                        <label for="apellidoMaterno">Apellido Materno</label>
                    </div>
                    <div class="col-4">
                        <input id="apellidoMaterno" type="text" class="form-control" placeholder="Apellido Materno" th:value="${client.apellidoMaterno}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-2">
                        <label for="fechaNacimiento">Fecha Nacimiento</label>
                    </div>
                    <div class="col-4">
                        <input id="fechaNacimiento" type="date" class="form-control" placeholder="Fecha Nacimiento" th:value="${fechaNacimiento}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2">
                        <label for="Ingresos">Ingresos</label>
                    </div>
                    <div class="col-4">
                        <input id="ingresos" type="text" class="form-control" placeholder="Ingresos" th:value="${client.ingresos}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2">
                        <label for="codigoPostal">Codigo Postal</label>
                    </div>
                    <div class="col-4">
                        <input id="codigoPostal" type="text" class="form-control" placeholder="Codigo Postal" th:value="${client.codigoPostal}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary" th:attr="onclick=|editarCliente('${client.id}', nombre.value,
                        apellidoPaterno.value, apellidoMaterno.value,fechaNacimiento.value,ingresos.value,codigoPostal.value)|">Aceptar</button>
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary" th:attr="onclick=|cancelar()|">Cancelar</button>
                    </div>
                </div>
            </div>
            <span class="help-block" id="error"></span>
        </div>
    </div>
</body>
</html>
